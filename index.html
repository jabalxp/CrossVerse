<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossverse</title>
    <link rel="stylesheet" href="_css/style.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="_imagens/logo.jpeg" type="image/x-icon">

    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Parafil -->
    <audio autoplay loop repeat id="troca" src="_media/sounds/mario.mp3" type="audio/mp3"></audio>
    
    <div class="game-board">

        <!-- Easter egg do Nahyron e Matheus -->
        <img src="_media/pucci.gif" class="made-in-heaven">

        <!-- John -->
        <div class="tela_inicio">
            <img src="_imagens/senai.png" width="500px" height="400px" class="logo_senai"><br>
            <button onclick="iniciarGame()" class="start-button">Start Game</button>
            <select id="character-select" onchange="mudarPersonagem()" class="character-select">
                <option value="">Personagens</option>
                <option value="mario">Mario</option>
                <option value="sonic">Sonic</option>
                <option value="pikachu">Pikachu</option>
                <option value="kirby">Kirby</option>
                <option value="SwordSkeleton">Esqueleto</option>
                <option value="Batman">Batman</option>
                <option value="Luffy">Monkey D. Luffy</option>
                <option value="Link">Link</option>
                <option value="marioSecreto" style="display:none;">Mario Secreto</option>
                <option value="sonicSecreto" style="display:none;">Sonic Secreto</option>
                <option value="marioKart" style="display:none;">Mario Kart Secreto</option>
                <option value="shadowSecreto" style="display:none;">Shadow Secreto</option>
            </select>

            <!-- Matheus -->
            <div class="personagem">
                <img src="/_media/gifs-startscreen/marioDancando.gif" id="personagem-sel" class="personagem-sel">
            </div>
        </div>
        <div class="div-continuar">
            <p>Continuar?</p>
            <button onclick="tiraVida()">Sim</button>
            <button onclick="window.location.reload()">NÃ£o</button>
        </div>
        <div class="info-board">
            <div class="scores">
                <span id="pontos" style="color: white;">01</span>
            </div>
            <div class="lifes">
                <img src="_media/corazon-pixel.gif" class="heart">
                <img src="_media/corazon-pixel.gif" class="heart1">
                <img src="_media/corazon-pixel.gif" class="heart2">
            </div>
        </div>

        <img src="_imagens/clouds.png" class="clouds">
        
        <!-- Matheus e John -->
        <img src="_media/dragonair.gif" class="dragonair">
        <img src="_media/dragon.gif" class="dragon">
        <img src="_media/goku.gif" class="goku">
        <img src="_media/pretin.gif" class="pretin">
        <img src="_media/luta_epica.gif" class="goku_golpes">

        <img src="_media/gifs-principais/mario.gif" class="mario">
        <img src="_imagens/pipe.png" class="pipe">
        <img src="_imagens/coin.png" class="coin">
        <div class="sky-stars">
            <img src="_imagens/stars2.png" class="stars">
            <img src="_imagens/stars2.png" class="stars">
            <img src="_imagens/stars2.png" class="stars">
        </div>
    </div>
    
    <!-- Nao sei quem colocou XD -->
    <audio id="musicaSelecao" loop></audio>
    <audio id="musicaJogo" loop></audio>


</body>
<script src="_javascript/script.js" defer></script>

</html>
